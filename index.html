<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>
 </head>
<body>
    <main class="container">
        <div class="innercontainer">
            <div class="leftcontainer">
                <p>Your Result</p>
                <div class="circle">
                    <p class="score">76</p>
                    <p class="score">of 100</p>
                </div>
                <p>Great</p>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="rightcontainer">
                <p id="summary">Summary</p>
                <div class="summary-container">
                    <div class="group"><img src="results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction">
                        <p id="reaction">Reaction</p></div>
                    <p><span>80 </span>/ 100</p>
                </div>
                <div class="summary-container">
                    <div class="group"><img src="results-summary-component-main/assets/images/icon-memory.svg" alt="memory">
                        <p id="memory">Memory</p></div>
                    <p><span>92 </span>/ 100</p>
                </div>
                <div class="summary-container">
                    <div class="group"><img src="results-summary-component-main/assets/images/icon-verbal.svg" alt="verbal">
                        <p id="verbal">Verbal</p></div>
                    <p><span>61 </span>/ 100</p>
                </div>
                <div class="summary-container">
                    <div class="group"><img src="results-summary-component-main/assets/images/icon-visual.svg" alt="visual">
                        <p id="visual">Visual</p></div>
                    <p><span>72 </span>/ 100</p>
                </div>
                <button><p>Continue</p></button>
            </div>
        </div>
    </main>
</body>
</html>
